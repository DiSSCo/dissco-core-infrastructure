apiVersion: v1
kind: Service
metadata:
  name: dissco-digital-media-object-processor-service
spec:
  selector:
    app: dissco-digital-media-object-processor-web
  ports:
    - protocol: TCP
      port: 8080
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: dissco-digital-media-object-processor-route
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`sandbox.dissco.tech`) && PathPrefix(`/processing/digitalmedia`)
      kind: Rule
      services:
        - name: dissco-digital-media-object-processor-service
          namespace: default
          port: 8080
      middlewares:
        - name: dissco-digital-media-object-processor-stripprefix
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: dissco-digital-media-object-processor-stripprefix
spec:
  stripPrefix:
    prefixes:
      - /processing/digitalmedia
    forceSlash: false