apiVersion: v1
kind: Service
metadata:
  name: disscover
spec:
  selector:
    app: disscover
  ports:
    - protocol: TCP
      port: 3000
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: disscover-route
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`acceptance.dissco.tech`)
      kind: Rule
      services:
        - name: disscover
          namespace: default
          port: 3000